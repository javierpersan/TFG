<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="chat-container">
  <!-- Lista de mensajes -->
  <ion-list>
    <ion-card *ngFor="let message of messages" class="chat-bubble" [class.right]="message.sender === 'Yo'">
      <ion-card-header>
        <ion-card-title>{{message.sender}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{message.text}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

  <ion-footer class="dark-theme sticky-footer">
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="10" size-sm="8" offset-sm="2">
            <ion-input [(ngModel)]="newMessage" placeholder="Escribe un mensaje"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-button expand="full" (click)="sendMessage()">Enviar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
