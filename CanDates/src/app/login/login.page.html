
<div id="lottie-container" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1000;"></div>


<ion-content [fullscreen]="true">
  <ion-img src="assets/fondologin.png" class="background-image"></ion-img>
  <div class="animation-container">
    <h1 class="title">Canidates</h1>
  </div>
  <div class="login-container ion-text-center">

    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Iniciar sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" (ionBlur)="validateEmail()" [color]="emailValidationColor"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-button expand="full" color="primary" (click)="login()" class="login-button">
          Iniciar sesión
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card class="register-card">
      <ion-card-content>
        <ion-label class="register-label">No tienes una cuenta aún?</ion-label>
        <ion-button expand="full" color="secondary"  class="small-button" (click)="register()">
          Registrarse
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card class="social-login-card">
      <ion-card-content>
        <ion-label class="social-login-label">O inicia sesión con:</ion-label>
        <ion-button expand="full" color="danger" (click)="loginWithGoogle()" class="small-button">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Google
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
