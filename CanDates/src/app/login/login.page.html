<ion-content [fullscreen]="true">
  <ion-img src="assets/fondologin.png" class="background-image"></ion-img>

  <div class="login-container ion-text-center">
   
      
    
      
    <h1 class="title">Candidates</h1> <!-- Título con la fuente vistosa -->
        
         
     
     
   
    
    <ion-card class="login-card">
      <!-- Contenido del formulario de inicio de sesión -->
      
      <ion-card-header>
        <ion-card-title>Iniciar sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" (ionBlur)="validateEmail()" [color]="emailValidationColor"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-button expand="full" color="primary" (click)="login()" class="login-button">
          Iniciar sesión
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card class="register-card">
      <!-- Contenido del botón de registro -->
      <ion-card-content>
        <ion-label class="register-label">No tienes una cuenta aún?</ion-label>
        <ion-button expand="full" color="secondary" routerLink="/register" class="small-button">
          Registrarse
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card class="social-login-card">
      <!-- Contenido del botón de inicio de sesión con Google -->
      <ion-card-content>
        <ion-label class="social-login-label">O inicia sesión con:</ion-label>
        <ion-button expand="full" color="danger" (click)="loginWithGoogle()" class="small-button">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Google
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
